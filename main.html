<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiple Promises Resolution Tracker</title>

  <style>
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
      font-size: 18px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>

  <table>
    <thead>
      <tr>
        <th>Promise</th>
        <th>Time Taken (Seconds)</th>
      </tr>
    </thead>

    <tbody id="output">
      <!-- IMPORTANT: Cypress expects id="loading" -->
      <tr id="loading">
        <td colspan="2" class="text-center">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
